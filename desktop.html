<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scally Caps Collection</title>
        <link rel="stylesheet" href="desktop.css">
        <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="scally-section">
            <div class="text-content">
                <h2>Our Signature <span>Form Fit.</span></h2>
                <p>We modernized the old-school scally look with our <span>signature form fit</span>.</p>
                <div class="desktop-link">
                    <a href="#">Shop All Scally Caps →</a>
                </div>
            </div>
            <h2>Featured Collections</h2>
            <div class="featured-collections">
                <div class="collection-item">
                    <picture>
                        <source media="(max-width: 799px)" srcset="Irish-Rose-(Mobile).png">
                        <source media="(min-width: 800px)" srcset="Irish-Rose.png">
                        <img src="Irish-Rose.png" alt="Irish Rose Scally Cap">
                    </picture>
                    <div class="badge badge-mobile">
                        <img src="Just-Dropped-(Mobile).svg" alt="Just Dropped">
                    </div>
                    <div class="badge badge-desktop">
                        <img src="Just-Dropped.svg" alt="Just Dropped">
                    </div>
                    
                    <div class="text-container">
                        <h3>IRISH ROSE</h3>
                        <p>The nostalgic St. Patrick Day feel.→</p>
                    </div>
                </div>
                <div class="collection-item">
                    <picture>
                        <source media="(max-width: 799px)" srcset="The-Limerick-(Mobile).png">
                        <source media="(min-width: 800px)" srcset="The-Limerick.png">
                        <img src="The-Limerick.png" alt="The Limerick Scally Cap">
                    </picture>
                    <div class="text-container">
                        <h3>THE LIMERICK</h3>
                        <p>Built with character & wit.→</p>
                    </div>
                </div>
                <div class="collection-item">
                    <picture>
                        <source media="(max-width: 799px)" srcset="Steel-Rose-(Mobile).png">
                        <source media="(min-width: 800px)" srcset="Steel-Rose.png">
                        <img src="Steel-Rose.png" alt="Steel Rose Scally Cap">
                    </picture>
                    <div class="text-container">
                        <h3>STEEL ROSE</h3>
                        <p>Roses ain’t always red.→</p>
                    </div>
                </div>
            </div>
            <div class="mobile-button">
                <a href="#">Shop All Scally Caps →</a>
            </div>          
        </section>
    </body>
</html>
